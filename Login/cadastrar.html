<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrar.css">
    <title>Cadastro</title>
</head>

<body>
    <img src="../pompeia_logo.png" alt="">
    <div class="fundoinput">
        <p class="bemvindo">Bem-vindo!</p>
        <div>
            <p class="textos">Nome completo</p>
            <input type="text" placeholder="Leonardo Marconi Marcheti">
        </div>
        <div>
            <p class="textos">Email</p>
            <input type="email" placeholder="xxxxxxxx@gmail">
        </div>
        <div>
            <p class="textos">Senha</p>
            <input type="password" placeholder="xxxxxxxxxx">
        </div>
        <div>
            <p class="textos">Telefone</p>
            <input type="a" placeholder="(99) 99999-9999">
        </div>
        <div>
            <p class="textos">Data de Nascimento</p>
            <input type="date">
        </div>
        <a href="login.html">
            <div class="enviar">
                <p class="textoenviar">Enviar</p>
            </div>
        </a>
        <a href="login.html">
            <div class="login">Clique aqui para entrar</div>
        </a>
    </div>
</body>

</html>
